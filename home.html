<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivan Lin Personal Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        text-align: center;
        margin-top: 20px;
    }
    h1 {
        font-family: 'Georgia', serif;
        font-size: 3rem;
        margin-bottom: 1.5rem;
        cursor: pointer; /* Makes it clear the title is clickable */
    }
    .blog-link {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 1rem;
    }
    a {
        color: #333;
        text-decoration: none;
        padding: 0.5rem 1rem;
        background-color: #ddd;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    a:hover {
        background-color: #bbb;
    }
    </style>

    <script>
    let secretClicks = 0;

    function trackTitleClicks() {
        secretClicks++;
        if (secretClicks >= 4) {
            localStorage.setItem("secretUnlocked", "true");
        }
    }

    document.addEventListener("DOMContentLoaded", function () {
        document.querySelector("h1").addEventListener("click", trackTitleClicks);
    });
    </script>
</head>

<body>
    <div class="blog-link">
        <a href="/blog.html">Blog</a>
    </div>
    <h1>Ivan Lin</h1>
    <div class="container">
        <div class="email">Email: ivanlin1818@gmail.com</div>
        <div class="grants">
            <p>Received a Grant from Emergent Ventures in 2024</p>
        </div>
    </div>
</body>
</html>
