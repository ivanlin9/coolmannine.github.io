<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sweeper</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    #warp-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0) 0%, rgba(0,0,0,1) 100%);
      z-index: 1000;
      animation: warp-animation 3s ease-in-out forwards;
      pointer-events: none;
    }

    @keyframes warp-animation {
      0% {
        transform: scale(1);
        opacity: 1;
        background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(0,0,0,0) 10%);
      }
      50% {
        transform: scale(20);
        opacity: 0.8;
        background: radial-gradient(circle, rgba(100,100,100,1) 0%, rgba(0,0,0,1) 30%);
      }
      100% {
        transform: scale(50);
        opacity: 0;
        background: radial-gradient(circle, rgba(0,0,0,1) 0%, rgba(0,0,0,1) 100%);
      }
    }

    #title {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Orbitron', sans-serif;
      font-size: 6rem;
      color: rgba(50, 50, 50, 0.5);
      z-index: 999;
      text-shadow: 0 0 20px rgba(100, 100, 100, 0.3);
      opacity: 0;
      animation: title-appear 2s 1.5s forwards;
    }

    @keyframes title-appear {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(2);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    #game-container {
      opacity: 0;
      animation: game-appear 1s 3s forwards;
      display: inline-block;
      border: 2px solid silver;
      padding: 10px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: black;
    }

    @keyframes game-appear {
      to {
        opacity: 1;
      }
    }

    .controls {
      margin-bottom: 10px;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(16, 30px);
      grid-gap: 2px;
      margin: 0 auto;
    }

    .cell {
      width: 30px;
      height: 30px;
      background-color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
      border: 1px solid #999;
      cursor: pointer;
    }

    .cell.revealed {
      background-color: #ddd;
      cursor: default;
    }

    .cell.mine {
      background-color: red;
      color: white;
    }

    .cell.flag {
      background-color: orange;
    }

    /* Number coloring */
    .cell.num-1 { color: blue; }
    .cell.num-2 { color: green; }
    .cell.num-3 { color: red; }
    .cell.num-4 { color: darkblue; }
    .cell.num-5 { color: brown; }
    .cell.num-6 { color: turquoise; }
    .cell.num-7 { color: purple; }
    .cell.num-8 { color: black; }

  </style>
</head>
<body>
  <div id="warp-container"></div>
  <div id="title">Sweeper</div>

  <div id="game-container">
    <div class="controls">
      <button onclick="resetGame()">New Game</button>
    </div>
    <div id="grid"></div>
  </div>
  
  <script>
    const rows = 16;
    const cols = 16;
    const minesCount = 40;
    let grid = [];
    let revealedCount = 0;
    let gameOver = false;
    
    function createGrid() {
      grid = [];
      revealedCount = 0;
      gameOver = false;
      const gridElement = document.getElementById("grid");
      gridElement.innerHTML = "";
      gridElement.style.gridTemplateColumns = `repeat(${cols}, 30px)`;
      
      for (let i = 0; i < rows; i++) {
        grid[i] = [];
        for (let j = 0; j < cols; j++) {
          grid[i][j] = { mine: false, revealed: false, flagged: false, adjacentMines: 0, element: null };
          const cell = document.createElement("div");
          cell.classList.add("cell");
          cell.setAttribute("data-row", i);
          cell.setAttribute("data-col", j);
          cell.addEventListener("click", handleClick);
          cell.addEventListener("contextmenu", handleRightClick);
          grid[i][j].element = cell;
          gridElement.appendChild(cell);
        }
      }
      
      placeMines();
      calculateNumbers();
    }

    function placeMines() {
      let placed = 0;
      while (placed < minesCount) {
        const row = Math.floor(Math.random() * rows);
        const col = Math.floor(Math.random() * cols);
        if (!grid[row][col].mine) {
          grid[row][col].mine = true;
          placed++;
        }
      }
    }

    function calculateNumbers() {
      for (let i = 0; i < rows; i++) {
        for (let j = 0; j < cols; j++) {
          if (grid[i][j].mine) continue;
          let count = 0;
          for (let x = -1; x <= 1; x++) {
            for (let y = -1; y <= 1; y++) {
              const ni = i + x;
              const nj = j + y;
              if (ni >= 0 && ni < rows && nj >= 0 && nj < cols && grid[ni][nj].mine) {
                count++;
              }
            }
          }
          grid[i][j].adjacentMines = count;
        }
      }
    }

    function handleClick(event) {
      const row = parseInt(event.currentTarget.getAttribute("data-row"));
      const col = parseInt(event.currentTarget.getAttribute("data-col"));
      if (gameOver) return;
      revealCell(row, col);
    }

    function handleRightClick(event) {
      event.preventDefault();
      const row = parseInt(event.currentTarget.getAttribute("data-row"));
      const col = parseInt(event.currentTarget.getAttribute("data-col"));
      if (gameOver) return;
      toggleFlag(row, col);
    }

    document.addEventListener("keydown", function(event) {
      const hovered = document.querySelector(".cell:hover");
      if (!hovered || gameOver) return;
      const row = parseInt(hovered.getAttribute("data-row"));
      const col = parseInt(hovered.getAttribute("data-col"));
      
      if (event.key === "f") revealCell(row, col);
      if (event.key === "d") toggleFlag(row, col);
    });

    function revealCell(row, col) {
      if (grid[row][col].revealed || grid[row][col].flagged) return;
      grid[row][col].revealed = true;
      const cell = grid[row][col].element;
      cell.classList.add("revealed");

      if (grid[row][col].mine) {
        cell.classList.add("mine");
        cell.textContent = "ðŸ’£";
        gameOver = true;
      } else if (grid[row][col].adjacentMines > 0) {
        cell.textContent = grid[row][col].adjacentMines;
        cell.classList.add("num-" + grid[row][col].adjacentMines);
      }
    }

    function toggleFlag(row, col) {
      if (grid[row][col].revealed) return;
      grid[row][col].flagged = !grid[row][col].flagged;
      grid[row][col].element.classList.toggle("flag");
      grid[row][col].element.textContent = grid[row][col].flagged ? "ðŸš©" : "";
    }

    function resetGame() { createGrid(); }

    createGrid();
  </script>
</body>
</html>
