<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sweeper</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Digital+Seven&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    /* Warp container (z-index 1000) */
    #warp-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 1000;
      pointer-events: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .warp-gradient {
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(
        circle at center, 
        white 0%, 
        rgba(200,200,200,0.5) 20%, 
        rgba(100,100,100,0.3) 40%, 
        rgba(50,50,50,0.2) 60%, 
        rgba(0,0,0,0.1) 80%, 
        black 100%
      );
      animation: warp-animation 6s ease-in-out forwards;
    }

    .warp-lines {
      position: absolute;
      width: 300%;
      height: 300%;
      background: 
        repeating-linear-gradient(
          0deg, 
          rgba(255,255,255,0.05) 0, 
          rgba(255,255,255,0.05) 1px, 
          transparent 1px, 
          transparent 10px
        ),
        repeating-linear-gradient(
          90deg, 
          rgba(255,255,255,0.05) 0, 
          rgba(255,255,255,0.05) 1px, 
          transparent 1px, 
          transparent 10px
        );
      opacity: 0.5;
      animation: rotate-lines 5s linear infinite;
    }

    @keyframes rotate-lines {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes warp-animation {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(50);
        opacity: 0;
      }
    }

    /* Title (z-index 1001) */
    #title {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Orbitron', sans-serif;
      font-size: 6rem;
      color: rgba(200, 200, 200, 0.7);
      z-index: 1001;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      opacity: 0;
      animation:
        title-appear 2s 0.5s forwards,
        title-move 2s 4s forwards;
    }

    @keyframes title-appear {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(2);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    /* Title moves up and ends at 5% from the top */
    @keyframes title-move {
      0% {
        top: 50%;
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      100% {
        top: 5%;
        transform: translate(-50%, 0) scale(0.5);
        opacity: 0.5;
      }
    }

    /* Menu screen (z-index 1002) - fades in after animations */
    #menu-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1002;
      opacity: 0;
      animation: menu-appear 1s 6s forwards;
    }
    @keyframes menu-appear {
      to { opacity: 1; }
    }

    #play-button {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      background: linear-gradient(45deg, #333, #666);
      color: white;
      border: 3px solid silver;
      border-radius: 15px;
      padding: 20px 60px;
      cursor: pointer;
      margin-bottom: 40px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    #play-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    #difficulty-container {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .difficulty-button {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      background: linear-gradient(45deg, #222, #555);
      color: white;
      border: 2px solid silver;
      border-radius: 10px;
      padding: 15px 40px;
      cursor: pointer;
      width: 250px;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .difficulty-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
    }

    /* Game container (z-index 1002) */
    #game-container {
      display: none;
      border: 2px solid silver;
      padding: 10px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      z-index: 1002;
    }

    /* Game header with counters and reset button */
    .game-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      padding: 5px;
      background-color: #333;
      border: 2px solid #666;
    }

    /* Digital counter styling */
    .digital-counter {
      font-family: 'Digital Seven', monospace;
      color: red;
      font-size: 2rem;
      background-color: black;
      padding: 5px 10px;
      border: 1px solid #555;
      min-width: 80px;
      text-align: center;
    }

    /* Reset button styling */
    #reset-button {
      font-size: 1.8rem;
      background: #ddd;
      border: 2px solid #999;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    #reset-button:hover {
      background: #ccc;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(16, 30px);
      grid-gap: 2px;
      margin: 0 auto;
    }

    .cell {
      width: 30px;
      height: 30px;
      background-color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
      border: 1px solid #999;
      cursor: pointer;
    }

    .cell.revealed {
      background-color: #ddd;
      cursor: default;
    }

    .cell.mine {
      background-color: red;
      color: white;
    }

    .cell.flag {
      background-color: orange;
    }

    /* Number coloring */
    .cell.num-1 { color: blue; }
    .cell.num-2 { color: green; }
    .cell.num-3 { color: red; }
    .cell.num-4 { color: darkblue; }
    .cell.num-5 { color: brown; }
    .cell.num-6 { color: turquoise; }
    .cell.num-7 { color: purple; }
    .cell.num-8 { color: black; }
  </style>
</head>
<body>
  <div id="warp-container">
    <div class="warp-gradient"></div>
    <div class="warp-lines"></div>
  </div>
  <div id="title">Sweeper</div>

  <!-- Menu screen -->
  <div id="menu-container">
    <button id="play-button">PLAY</button>
    <div id="difficulty-container">
      <button class="difficulty-button" data-difficulty="easy">EASY</button>
      <button class="difficulty-button" data-difficulty="intermediate">INTERMEDIATE</button>
      <button class="difficulty-button" data-difficulty="expert">EXPERT</button>
    </div>
  </div>

  <div id="game-container">
    <div class="game-header">
      <div id="mine-counter" class="digital-counter">040</div>
      <div id="reset-button">ðŸ˜Š</div>
      <div id="stopwatch" class="digital-counter">000</div>
    </div>
    <div id="grid"></div>
  </div>
  
  <script>
    // --- Secret Title Click Logic (from home.html) ---
    // This code is assumed to run on the home page.
    // Once the secret flag is set, it is stored in localStorage.
    // The Sweeper page does not check it further.

    // --- Menu Event Listeners ---
    const playButton = document.getElementById("play-button");
    const difficultyContainer = document.getElementById("difficulty-container");
    const menuContainer = document.getElementById("menu-container");
    const gameContainer = document.getElementById("game-container");
    const gridElement = document.getElementById("grid");
    const mineCounter = document.getElementById("mine-counter");
    const resetButton = document.getElementById("reset-button");
    const stopwatchElement = document.getElementById("stopwatch");
    
    // Remove secret check here â€“ assume that if the Sweeper page loads, the secret was already verified.
    playButton.addEventListener("click", function() {
      playButton.style.display = "none";
      difficultyContainer.style.display = "flex";
    });
    
    document.querySelectorAll(".difficulty-button").forEach(button => {
      button.addEventListener("click", function() {
        const difficulty = this.getAttribute("data-difficulty");
        setupGame(difficulty);
        menuContainer.style.display = "none";
        gameContainer.style.display = "block";
      });
    });
    
    resetButton.addEventListener("click", resetGame);
    
    // --- Game Variables ---
    let rows = 16;
    let cols = 16;
    let minesCount = 40;
    let grid = [];
    let revealedCount = 0;
    let gameOver = false;
    let flaggedCount = 0;
    
    // --- Stopwatch Variables ---
    let stopwatchInterval;
    let currentSeconds = 0;
    
    // --- Game Setup ---
    function setupGame(difficulty) {
      switch (difficulty) {
        case "easy":
          rows = 9;
          cols = 9;
          minesCount = 10;
          break;
        case "intermediate":
          rows = 16;
          cols = 16;
          minesCount = 40;
          break;
        case "expert":
          rows = 16;
          cols = 30;
          minesCount = 99;
          break;
      }
      createGrid();
      startStopwatch();
      updateMineCounter();
    }
    
    // --- Stopwatch Functions ---
    function startStopwatch() {
      currentSeconds = 0;
      stopwatchElement.textContent = padNumber(currentSeconds, 3);
      clearInterval(stopwatchInterval);
      stopwatchInterval = setInterval(function() {
        currentSeconds++;
        if (currentSeconds > 999) currentSeconds = 999;
        stopwatchElement.textContent = padNumber(currentSeconds, 3);
      }, 1000);
    }
    
    function stopStopwatch() {
      clearInterval(stopwatchInterval);
    }
    
    function padNumber(num, length) {
      return String(num).padStart(length, '0');
    }
    
    function updateMineCounter() {
      const remaining = minesCount - flaggedCount;
      mineCounter.textContent = padNumber(remaining, 3);
    }
    
    // --- Create Grid ---
    function createGrid() {
      grid = [];
      revealedCount = 0;
      flaggedCount = 0;
      gameOver = false;
      resetButton.textContent = "ðŸ˜Š";
      
      gridElement.innerHTML = "";
      gridElement.style.gridTemplateColumns = `repeat(${cols}, 30px)`;
      
      for (let i = 0; i < rows; i++) {
        grid[i] = [];
        for (let j = 0; j < cols; j++) {
          grid[i][j] = { 
            mine: false, 
            revealed: false, 
            flagged: false, 
            adjacentMines: 0, 
            element: null 
          };
          const cell = document.createElement("div");
          cell.classList.add("cell");
          cell.setAttribute("data-row", i);
          cell.setAttribute("data-col", j);
          cell.addEventListener("click", handleClick);
          cell.addEventListener("contextmenu", handleRightClick);
          grid[i][j].element = cell;
          gridElement.appendChild(cell);
        }
      }
      
      placeMines();
      calculateNumbers();
    }
    
    // --- Place Mines ---
    function placeMines() {
      let placed = 0;
      while (placed < minesCount) {
        const row = Math.floor(Math.random() * rows);
        const col = Math.floor(Math.random() * cols);
        if (!grid[row][col].mine) {
          grid[row][col].mine = true;
          placed++;
        }
      }
    }
    
    // --- Calculate Numbers ---
    function calculateNumbers() {
      for (let i = 0; i < rows; i++) {
        for (let j = 0; j < cols; j++) {
          if (grid[i][j].mine) continue;
          let count = 0;
          for (let x = -1; x <= 1; x++) {
            for (let y = -1; y <= 1; y++) {
              const ni = i + x;
              const nj = j + y;
              if (ni >= 0 && ni < rows && nj >= 0 && nj < cols && grid[ni][nj].mine) {
                count++;
              }
            }
          }
          grid[i][j].adjacentMines = count;
        }
      }
    }
    
    // --- Handle Clicks ---
    function handleClick(event) {
      const row = parseInt(event.currentTarget.getAttribute("data-row"));
      const col = parseInt(event.currentTarget.getAttribute("data-col"));
      if (gameOver) return;
      if (grid[row][col].revealed) {
        chordCell(row, col);
      } else {
        revealCell(row, col);
      }
    }
    
    function handleRightClick(event) {
      event.preventDefault();
      const row = parseInt(event.currentTarget.getAttribute("data-row"));
      const col = parseInt(event.currentTarget.getAttribute("data-col"));
      if (gameOver) return;
      toggleFlag(row, col);
    }
    
    // Global keydown: act on the cell that is currently hovered over.
    document.addEventListener("keydown", function(event) {
      const hovered = document.querySelector(".cell:hover");
      if (!hovered || gameOver) return;
      const row = parseInt(hovered.getAttribute("data-row"));
      const col = parseInt(hovered.getAttribute("data-col"));
      if (event.key === "f" || event.key === "F") {
        if (!grid[row][col].revealed) {
          revealCell(row, col);
        } else {
          chordCell(row, col);
        }
      } else if (event.key === "d" || event.key === "D") {
        toggleFlag(row, col);
      }
    });
    
    // --- Reveal Cell ---
    function revealCell(row, col) {
      if (row < 0 || row >= rows || col < 0 || col >= cols) return;
      if (grid[row][col].revealed || grid[row][col].flagged) return;
      
      grid[row][col].revealed = true;
      const cell = grid[row][col].element;
      cell.classList.add("revealed");
      
      if (grid[row][col].mine) {
        cell.classList.add("mine");
        cell.textContent = "ðŸ’£";
        endGame(false);
        return;
      }
      
      revealedCount++;
      if (grid[row][col].adjacentMines > 0) {
        cell.textContent = grid[row][col].adjacentMines;
        cell.classList.add("num-" + grid[row][col].adjacentMines);
      } else {
        // Flood fill: reveal all neighboring cells if this one is empty.
        for (let x = -1; x <= 1; x++) {
          for (let y = -1; y <= 1; y++) {
            const ni = row + x;
            const nj = col + y;
            if (ni >= 0 && ni < rows && nj >= 0 && nj < cols && !grid[ni][nj].revealed) {
              revealCell(ni, nj);
            }
          }
        }
      }
      checkWin();
    }
    
    // --- Toggle Flag ---
    function toggleFlag(row, col) {
      if (grid[row][col].revealed) return;
      grid[row][col].flagged = !grid[row][col].flagged;
      const cell = grid[row][col].element;
      cell.classList.toggle("flag");
      cell.textContent = grid[row][col].flagged ? "ðŸš©" : "";
      flaggedCount = 0;
      for (let i = 0; i < rows; i++) {
        for (let j = 0; j < cols; j++) {
          if (grid[i][j].flagged) flaggedCount++;
        }
      }
      updateMineCounter();
    }
    
    // --- Chord Cell ---
    function chordCell(row, col) {
      if (!grid[row][col].revealed || grid[row][col].adjacentMines === 0) return;
      let flaggedCountAround = 0;
      for (let x = -1; x <= 1; x++) {
        for (let y = -1; y <= 1; y++) {
          const ni = row + x;
          const nj = col + y;
          if (ni >= 0 && ni < rows && nj >= 0 && nj < cols && grid[ni][nj].flagged) {
            flaggedCountAround++;
          }
        }
      }
      if (flaggedCountAround === grid[row][col].adjacentMines) {
        for (let x = -1; x <= 1; x++) {
          for (let y = -1; y <= 1; y++) {
            const ni = row + x;
            const nj = col + y;
            if (ni >= 0 && ni < rows && nj >= 0 && nj < cols) {
              if (!grid[ni][nj].flagged && !grid[ni][nj].revealed) {
                revealCell(ni, nj);
              }
            }
          }
        }
      }
    }
    
    // --- Check Win ---
    function checkWin() {
      if (revealedCount === rows * cols - minesCount) {
        endGame(true);
      }
    }
    
    // --- Force Reveal All (on Loss) ---
    function forceRevealAll() {
      for (let i = 0; i < rows; i++) {
        for (let j = 0; j < cols; j++) {
          if (!grid[i][j].revealed) {
            grid[i][j].revealed = true;
            const cell = grid[i][j].element;
            cell.classList.add("revealed");
            grid[i][j].flagged = false;
            cell.classList.remove("flag");
            if (grid[i][j].mine) {
              cell.classList.add("mine");
              cell.textContent = "ðŸ’£";
            } else if (grid[i][j].adjacentMines > 0) {
              cell.textContent = grid[i][j].adjacentMines;
              cell.classList.add("num-" + grid[i][j].adjacentMines);
            } else {
              cell.textContent = "";
            }
          }
        }
      }
    }
    
    // --- End Game ---
    function endGame(won) {
      gameOver = true;
      stopStopwatch();
      if (won) {
        setTimeout(() => alert("You win!"), 10);
      } else {
        forceRevealAll();
        setTimeout(() => alert("Game Over!"), 10);
      }
    }
    
    // --- Reset Game ---
    function resetGame() {
      createGrid();
      startStopwatch();
    }
    
    // The game starts only after a difficulty button is clicked.
  </script>
</body>
</html>
