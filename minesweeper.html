<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sweeper</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    /* Warp container is z-index 1000 */
    #warp-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 1000;
      pointer-events: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .warp-gradient {
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(
        circle at center, 
        white 0%, 
        rgba(200,200,200,0.5) 20%, 
        rgba(100,100,100,0.3) 40%, 
        rgba(50,50,50,0.2) 60%, 
        rgba(0,0,0,0.1) 80%, 
        black 100%
      );
      animation: warp-animation 6s ease-in-out forwards;
    }

    .warp-lines {
      position: absolute;
      width: 300%;
      height: 300%;
      background: 
        repeating-linear-gradient(
          0deg, 
          rgba(255,255,255,0.05) 0, 
          rgba(255,255,255,0.05) 1px, 
          transparent 1px, 
          transparent 10px
        ),
        repeating-linear-gradient(
          90deg, 
          rgba(255,255,255,0.05) 0, 
          rgba(255,255,255,0.05) 1px, 
          transparent 1px, 
          transparent 10px
        );
      opacity: 0.5;
      animation: rotate-lines 5s linear infinite;
    }

    @keyframes rotate-lines {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes warp-animation {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(50);
        opacity: 0;
      }
    }

    /* Title is z-index 1001 */
    #title {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Orbitron', sans-serif;
      font-size: 6rem;
      color: rgba(200, 200, 200, 0.7);
      z-index: 1001;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      opacity: 0;
      animation:
        title-appear 2s 0.5s forwards,
        title-move 2s 4s forwards;
    }

    @keyframes title-appear {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(2);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    @keyframes title-move {
      0% {
        top: 50%;
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      100% {
        top: 5%;
        transform: translate(-50%, 0) scale(0.5);
        opacity: 0.5;
      }
    }

    /* Game container is now z-index 1002, above warp and title */
    #game-container {
      opacity: 0;
      animation: game-appear 1s 6s forwards;
      display: inline-block;
      border: 2px solid silver;
      padding: 10px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      z-index: 1002;
    }

    @keyframes game-appear {
      to {
        opacity: 1;
      }
    }

    .controls {
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Stopwatch styling */
    #stopwatch {
      color: red;
      font-family: monospace;
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(16, 30px);
      grid-gap: 2px;
      margin: 0 auto;
    }

    .cell {
      width: 30px;
      height: 30px;
      background-color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
      border: 1px solid #999;
      cursor: pointer;
    }

    .cell.revealed {
      background-color: #ddd;
      cursor: default;
    }

    .cell.mine {
      background-color: red;
      color: white;
    }

    .cell.flag {
      background-color: orange;
    }

    /* Number coloring */
    .cell.num-1 { color: blue; }
    .cell.num-2 { color: green; }
    .cell.num-3 { color: red; }
    .cell.num-4 { color: darkblue; }
    .cell.num-5 { color: brown; }
    .cell.num-6 { color: turquoise; }
    .cell.num-7 { color: purple; }
    .cell.num-8 { color: black; }
  </style>
</head>
<body>
  <div id="warp-container">
    <div class="warp-gradient"></div>
    <div class="warp-lines"></div>
  </div>
  <div id="title">Sweeper</div>

  <div id="game-container">
    <div class="controls">
      <button onclick="resetGame()">New Game</button>
      <div id="stopwatch">00:00:00</div>
    </div>
    <div id="grid"></div>
  </div>
  
  <script>
    // Game Variables
    const rows = 16;
    const cols = 16;
    const minesCount = 40;
    let grid = [];
    let revealedCount = 0;
    let gameOver = false;
    
    // Stopwatch Variables
    let stopwatchInterval;
    let startTime;
    
    // Start or restart the stopwatch
    function startStopwatch() {
      clearInterval(stopwatchInterval);
      startTime = Date.now();
      stopwatchInterval = setInterval(function(){
        const elapsed = Date.now() - startTime;
        const minutes = Math.floor(elapsed / 60000);
        const seconds = Math.floor((elapsed % 60000) / 1000);
        const centiseconds = Math.floor((elapsed % 1000) / 10);
        document.getElementById("stopwatch").textContent =
          (minutes < 10 ? "0" + minutes : minutes) + ":" +
          (seconds < 10 ? "0" + seconds : seconds) + ":" +
          (centiseconds < 10 ? "0" + centiseconds : centiseconds);
      }, 10);
    }
    
    // Stop the stopwatch
    function stopStopwatch() {
      clearInterval(stopwatchInterval);
    }
    
    // Create and initialize the grid
    function createGrid() {
      grid = [];
      revealedCount = 0;
      gameOver = false;
      const gridElement = document.getElementById("grid");
      gridElement.innerHTML = "";
      gridElement.style.gridTemplateColumns = `repeat(${cols}, 30px)`;
      
      for (let i = 0; i < rows; i++) {
        grid[i] = [];
        for (let j = 0; j < cols; j++) {
          grid[i][j] = { 
            mine: false, 
            revealed: false, 
            flagged: false, 
            adjacentMines: 0, 
            element: null 
          };
          const cell = document.createElement("div");
          cell.classList.add("cell");
          cell.setAttribute("data-row", i);
          cell.setAttribute("data-col", j);
          cell.addEventListener("click", handleClick);
          cell.addEventListener("contextmenu", handleRightClick);
          grid[i][j].element = cell;
          gridElement.appendChild(cell);
        }
      }
      
      placeMines();
      calculateNumbers();
    }
    
    // Randomly place mines on the grid
    function placeMines() {
      let placed = 0;
      while (placed < minesCount) {
        const row = Math.floor(Math.random() * rows);
        const col = Math.floor(Math.random() * cols);
        if (!grid[row][col].mine) {
          grid[row][col].mine = true;
          placed++;
        }
      }
    }
    
    // Calculate the adjacent mine count for each cell
    function calculateNumbers() {
      for (let i = 0; i < rows; i++) {
        for (let j = 0; j < cols; j++) {
          if (grid[i][j].mine) continue;
          let count = 0;
          for (let x = -1; x <= 1; x++) {
            for (let y = -1; y <= 1; y++) {
              const ni = i + x;
              const nj = j + y;
              if (ni >= 0 && ni < rows && nj >= 0 && nj < cols && grid[ni][nj].mine) {
                count++;
              }
            }
          }
          grid[i][j].adjacentMines = count;
        }
      }
    }
    
    // Handle left-click on a cell (or chord if already revealed)
    function handleClick(event) {
      const row = parseInt(event.currentTarget.getAttribute("data-row"));
      const col = parseInt(event.currentTarget.getAttribute("data-col"));
      if (gameOver) return;
      if (grid[row][col].revealed) {
        chordCell(row, col);
      } else {
        revealCell(row, col);
      }
    }
    
    // Handle right-click to toggle flag
    function handleRightClick(event) {
      event.preventDefault();
      const row = parseInt(event.currentTarget.getAttribute("data-row"));
      const col = parseInt(event.currentTarget.getAttribute("data-col"));
      if (gameOver) return;
      toggleFlag(row, col);
    }
    
    // Global keydown: use the cell that is currently hovered over.
    document.addEventListener("keydown", function(event) {
      const hovered = document.querySelector(".cell:hover");
      if (!hovered || gameOver) return;
      const row = parseInt(hovered.getAttribute("data-row"));
      const col = parseInt(hovered.getAttribute("data-col"));
      if (event.key === "f" || event.key === "F") {
        if (!grid[row][col].revealed) {
          revealCell(row, col);
        } else {
          chordCell(row, col);
        }
      } else if (event.key === "d" || event.key === "D") {
        toggleFlag(row, col);
      }
    });
    
    // Reveal a cell; if it is empty, recursively reveal its neighbors.
    function revealCell(row, col) {
      if (row < 0 || row >= rows || col < 0 || col >= cols) return;
      if (grid[row][col].revealed || grid[row][col].flagged) return;
      
      grid[row][col].revealed = true;
      const cell = grid[row][col].element;
      cell.classList.add("revealed");
      
      if (grid[row][col].mine) {
        cell.classList.add("mine");
        cell.textContent = "ðŸ’£";
        endGame(false);
        return;
      }
      
      revealedCount++;
      if (grid[row][col].adjacentMines > 0) {
        cell.textContent = grid[row][col].adjacentMines;
        cell.classList.add("num-" + grid[row][col].adjacentMines);
      } else {
        // Flood fill: reveal all neighboring cells if this one is empty.
        for (let x = -1; x <= 1; x++) {
          for (let y = -1; y <= 1; y++) {
            const ni = row + x;
            const nj = col + y;
            if (ni >= 0 && ni < rows && nj >= 0 && nj < cols && !grid[ni][nj].revealed) {
              revealCell(ni, nj);
            }
          }
        }
      }
      checkWin();
    }
    
    // Toggle the flag on a cell.
    function toggleFlag(row, col) {
      if (grid[row][col].revealed) return;
      grid[row][col].flagged = !grid[row][col].flagged;
      const cell = grid[row][col].element;
      cell.classList.toggle("flag");
      cell.textContent = grid[row][col].flagged ? "ðŸš©" : "";
    }
    
    // Chord a revealed cell: if flagged neighbors = its number, reveal neighbors
    function chordCell(row, col) {
      if (!grid[row][col].revealed || grid[row][col].adjacentMines === 0) return;
      let flaggedCount = 0;
      for (let x = -1; x <= 1; x++) {
        for (let y = -1; y <= 1; y++) {
          const ni = row + x;
          const nj = col + y;
          if (ni >= 0 && ni < rows && nj >= 0 && nj < cols && grid[ni][nj].flagged) {
            flaggedCount++;
          }
        }
      }
      if (flaggedCount === grid[row][col].adjacentMines) {
        for (let x = -1; x <= 1; x++) {
          for (let y = -1; y <= 1; y++) {
            const ni = row + x;
            const nj = col + y;
            if (ni >= 0 && ni < rows && nj >= 0 && nj < cols) {
              if (!grid[ni][nj].flagged && !grid[ni][nj].revealed) {
                revealCell(ni, nj);
              }
            }
          }
        }
      }
    }
    
    // Check if all non-mine cells are revealed => win
    function checkWin() {
      if (revealedCount === rows * cols - minesCount) {
        endGame(true);
      }
    }
    
    // Reveal all squares (when losing)
    function forceRevealAll() {
      for (let i = 0; i < rows; i++) {
        for (let j = 0; j < cols; j++) {
          if (!grid[i][j].revealed) {
            grid[i][j].revealed = true;
            const cell = grid[i][j].element;
            cell.classList.add("revealed");
            // Remove any flag
            grid[i][j].flagged = false;
            cell.classList.remove("flag");
            if (grid[i][j].mine) {
              cell.classList.add("mine");
              cell.textContent = "ðŸ’£";
            } else if (grid[i][j].adjacentMines > 0) {
              cell.textContent = grid[i][j].adjacentMines;
              cell.classList.add("num-" + grid[i][j].adjacentMines);
            } else {
              cell.textContent = "";
            }
          }
        }
      }
    }
    
    // End the game
    function endGame(won) {
      gameOver = true;
      stopStopwatch();
      if (won) {
        setTimeout(() => alert("You win!"), 10);
      } else {
        forceRevealAll();
        setTimeout(() => alert("Game Over!"), 10);
      }
    }
    
    // Reset the game (also restarts the stopwatch)
    function resetGame() {
      createGrid();
      startStopwatch();
    }
    
    // Start the game on page load
    createGrid();
    startStopwatch();
  </script>
</body>
</html>
